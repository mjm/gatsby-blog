---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Posts
- type: directory
  path: src/pages/micro
  label: Microblog
  create: all
  match: "**/*.md"
  templates:
  - microblog-post
- type: directory
  path: src/pages/blog
  label: Blog
  create: all
  match: "**/*.md"
  templates:
  - blog-post
- type: heading
  label: Pages
- type: document
  path: src/pages/about/index.md
  label: About
- type: document
  path: src/pages/music/index.md
  label: Music
- type: directory
  path: src/pages/projects
  label: Projects
  create: documents
  match: "**/*.md"
  templates:
  - project
- type: document
  path: src/pages/resume/index.md
  label: Resume
- type: document
  path: src/pages/talks/index.md
  label: Talks
upload_dir: static/img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: 
file_template: ":year:-:month:-:day:-:filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
